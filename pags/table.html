<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @charset "UTF-8";
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

    :root{
        --font1:'Lato', sans-serif;
    }
    body{
        font-family: var(--font1);
    }

    table{
        border-collapse: collapse;
    }
    tr, td, th{
        border: 1px solid black;
    }
    
    caption{
        text-align: center;
    }
    </style>
    <title>tabela</title>
</head>
<body>
    <caption>competencias</caption>
    <table>
        <thead>
            <th>fron-end</th>
            <th>back-end</th>
        </thead>
        <tbody>
            <tr>
                <td>HTML5</td>
                <td>CSS3</td>
            </tr>
            <tr>
                <td>JS</td>
                <td>PHP</td>
            </tr>
            <tr>
                <td>PYTHON</td>
                <td>JAVA</td>
            </tr>
            <tr>
                <td>SQML</td>
                <td>NODEJS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
